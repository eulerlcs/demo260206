<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add UI</title>
</head>
<body>
<h1>Add two numbers</h1>
<form th:action="@{/add-ui}" method="post">
    <label>a: <input type="number" name="a" th:value="${a}"/></label><br/>
    <label>b: <input type="number" name="b" th:value="${b}"/></label><br/>
    <button type="submit">Calculate</button>
</form>

<div th:if="${result}">
    <h2>Result: <span th:text="${result}"></span></h2>
</div>

<div th:if="${error}">
    <h2 style="color:red">Error: <span th:text="${error}"></span></h2>
</div>

</body>
</html>
