name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Allow this workflow to push container images to the GitHub Container Registry
permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: maven

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar

  docker:
    name: Build and publish Docker image (ghcr)
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image metadata
        run: |
          echo "IMAGE_NAME=ghcr.io/${{ github.repository }}" >> $GITHUB_ENV
          echo "SHORT_SHA=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_ENV

      - name: Resolve Maven project version
        run: |
          MAVEN_VERSION=$(mvn -q -DforceStdout=true help:evaluate -Dexpression=project.version)
          echo "MAVEN_VERSION=$MAVEN_VERSION" >> $GITHUB_ENV

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ env.MAVEN_VERSION }}
            ${{ env.IMAGE_NAME }}:${{ env.SHORT_SHA }}

  publish-package:
    name: Publish JAR to GitHub Packages (Maven)
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download built JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: target

      - name: Set up JDK 21 (Temurin) and configure GitHub Packages server
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: maven
          server-id: github
          server-username: ${{ github.actor }}
          server-password: ${{ secrets.GITHUB_TOKEN }}

      - name: Show built artifacts
        run: |
          ls -la target || true

      - name: Resolve Maven coordinates and jar file
        id: vars
        run: |
          GROUP_ID=$(mvn -q -DforceStdout=true help:evaluate -Dexpression=project.groupId)
          ARTIFACT_ID=$(mvn -q -DforceStdout=true help:evaluate -Dexpression=project.artifactId)
          VERSION=$(mvn -q -DforceStdout=true help:evaluate -Dexpression=project.version)
          echo "GROUP_ID=$GROUP_ID" >> $GITHUB_ENV
          echo "ARTIFACT_ID=$ARTIFACT_ID" >> $GITHUB_ENV
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          # try to find the jar file in target/
          JAR_FILE=$(ls target/*.jar | head -n 1 || true)
          if [ -z "$JAR_FILE" ]; then
            echo "No jar file found in target/" >&2
            exit 1
          fi
          echo "JAR_FILE=$JAR_FILE" >> $GITHUB_ENV

      - name: Deploy jar to GitHub Packages (Maven)
        run: |
          echo "Deploying $JAR_FILE as $GROUP_ID:$ARTIFACT_ID:$VERSION to GitHub Packages"
          # run with debug and generate a POM if missing to avoid deploy failures
          mvn -X deploy \
            -s $GITHUB_SETTINGS \
            -Dfile=${JAR_FILE} \
            -DrepositoryId=github \
            -Durl=https://maven.pkg.github.com/${{ github.repository }}
          echo "mvn exit code: $?"